<!doctype html>
<html>
    <head>
        <title>Paper Grid</title>

        <link rel="stylesheet" media="screen" href="css/normalize.css" />
        <link rel="stylesheet" media="screen" href="css/styles.css" />
    </head>
    <html>

        <!-- top container -->
        <div id="top">
            <h1>Paper Grid</h1>
        </div>

        <!-- grid container -->
        <div id="grid"></div>

        <script id="tile-tmpl" type="text/x-handlebars-template">
            <div class="tile" id="tile-{{ wid }}">
                <div class="front-cover" style="background-image: url('{{ url }}');">
                </div>
                <div class="back-cover">
                    <span>{{ title }}</span>
                </div>
            </div>
        </script>

        <!-- Dependencies -->
        <script type="text/javascript" src="js/lib/debug.js"></script>
        <script type="text/javascript" src="components/json2/json2.js"></script>
        <script type="text/javascript" src="components/jquery/jquery.js"></script>
        <script type="text/javascript" src="components/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="components/backbone/backbone-min.js"></script>
        <script type="text/javascript" src="components/handlebars/handlebars-1.0.0-rc.1.js"></script>
        <script type="text/javascript" src="components/isotope/jquery.isotope.js"></script>

        <!-- Application files -->
        <script type="text/javascript" src="js/wallpaper.js"></script>
        <script type="text/javascript" src="js/grid.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </html>
</html>
